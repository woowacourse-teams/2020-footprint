spring:
  datasource:
    driver-class-name: org.h2.Driver
    data: classpath:initial_data_for_test.sql
  jpa:
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
security:
  jwt:
    token:
      secret-key: hihirachsecretkey
      expire_length: 3600000
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
cloud:
  aws:
    s3:
      bucket: legeno-around-here-test2
      region: ap-northeast-2

